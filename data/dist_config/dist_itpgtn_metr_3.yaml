  dataset_dir: data/METR-LA
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl
  use_graph: True
  test_batch_size: 64
  scaler_type: Standard
  pretrained_model_dir: data/dist_model/metr-3/20241210_094352_itpgtn_gt_l_12_h_3_lr_0.001_bs_64/models/epo54.tar

